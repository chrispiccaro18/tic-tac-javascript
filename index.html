<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-JavaScript</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-JavaScript</h1>
    </header>
    <table id="board">
        <tr id="topRow">
            <td><button onclick="executePlayerMove(this.id)" id="topLeft" class="boardButton"></button></td>
            <td><button onclick="executePlayerMove(this.id)" id="topMiddle" class="boardButton"></button></td>
            <td><button onclick="executePlayerMove(this.id)" id="topRight" class="boardButton"></button></td>
        </tr>
        <tr id="middleRow">
            <td><button onclick="executePlayerMove(this.id)" id="middleLeft" class="boardButton"></button></td>
            <td><button onclick="executePlayerMove(this.id)" id="middleMiddle" class="boardButton"></button></td>
            <td><button onclick="executePlayerMove(this.id)" id="middleRight" class="boardButton"></button></td>
        </tr>
        <tr id="bottomRow">
            <td><button onclick="executePlayerMove(this.id)" id="bottomLeft" class="boardButton"></button></td>
            <td><button onclick="executePlayerMove(this.id)" id="bottomMiddle" class="boardButton"></button></td>
            <td><button onclick="executePlayerMove(this.id)" id="bottomRight" class="boardButton"></button></td>
        </tr>
    </table>
    <p id="playerNameDisplay"></p>
    <p>
        <button id="playGame" onclick="displayPlayerName()">Play!</button>
    </p>
    <script src="main.js"></script>
</body>
</html>
